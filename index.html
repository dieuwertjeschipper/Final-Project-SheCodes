<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/3b7d817951.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        <form id="search-form">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Enter city" autocomplete="off"
                                    autofocus="off" id="search-text-input" />

                                <input type="submit" class="btn btn-outline-secondary" id="searchButton"
                                    value="Search" />
                            </div>
                        </form>
                        <input type="button" class="btn btn-secondary" id="locationButton" value="Current Location" />
                    </div>
                </div>
                <header>
                    <br />
                    <h1>Amsterdam</h1>
                    <h2 id="current-date"></h2>
                    <h3 id="current-temp">
                        <i class="fas fa-cloud-sun main"></i>
                        <br />
                        <span class="main-temp"> 2 </span>
                        <span class="units"> °C</span>
                    </h3>
                    <p><strong>0°C / 4°C</strong></p>
                    <p class="information">
                        Feels like: 1°C
                        <br />
                        Precipitation: 90%
                        <br />
                        Humidity: 72%
                        <br />
                        Wind: 18 km/h
                    </p>
                    <hr />
                </header>
                <section class="weathericon">
                    <p class="forecast">Forecast</p>
                    <div class="row">
                        <div class="col">
                            <p>Monday</p>
                            <i class="fas fa-cloud-showers-heavy"></i>
                            <p>2°C / 6°C</p>
                        </div>
                        <div class="col">
                            <p>Tuesday</p>
                            <i class="fas fa-sun"></i>
                            <p>3°C / 7°C</p>
                        </div>
                        <div class="col">
                            <p>Wednesday</p>
                            <i class="fas fa-cloud"></i>
                            <p>1°C / 5°C</p>
                        </div>
                        <div class="col">
                            <p>Thursday</p>
                            <i class="fas fa-cloud-sun-rain"></i>
                            <p>1°C / 3°C</p>
                        </div>
                        <div class="col">
                            <p>Friday</p>
                            <i class="fas fa-cloud-sun-rain"></i>
                            <p>2°C / 4°C</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <p><a href="https://github.com/dieuwertjeschipper/Final-Project-SheCodes/tree/main/src" target="_blank">Open-source code</a> by Dieuwertje Schipper</p>
        <script src="src/index.js"></script>
</body>

</html>
